  <body>
    <header>
      <nav class="wrapper">
        <h2 class="logo__book">Bookshelf</h2>
        <div class="container__input__search">
          <input type="text" class="search__book" placeholder="Search Book" id="search-book" />
          <button class="search__button" id="search-button" type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <article>
        <section id="add-new-book" class="container__new__book">
          <h3>Add New Book</h3>
          <form class="form" action="#" id="form">
            <div class="wrapper__input">
              <label for="title">Title</label>
              <input type="text" placeholder="Dicoding Book" id="input-title" />
            </div>
            <div class="wrapper__input">
              <label for="author">Author</label>
              <input type="text" placeholder="Dicoding" id="input-author" />
            </div>
            <div class="wrapper__input">
              <label for="year">Year</label>
              <input type="number" placeholder="2021" id="input-year" />
            </div>
            <div class="wrapper__checkbox">
              <input type="checkbox" id="input-isComplete" />
              <label for="year">Complete</label>
            </div>
            <button type="submit" class="submit__button" id="submit-button">Submit Book</button>
          </form>
        </section>
        <section id="reading-list" class="container__reading__list">
          <h3>Reading List</h3>
